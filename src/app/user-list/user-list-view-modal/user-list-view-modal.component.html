<div class="container">
  <div class="main-body">

    <div class="row mb-5">
      <div class="col-sm-11">
        <nav aria-label="breadcrumb" class="main-breadcrumb">
          <ol class="breadcrumb m-0 ">
            <li class="breadcrumb-item active text-info" aria-current="page">User Profile</li>
          </ol>
        </nav>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-danger mt-1" (click)="closeModal()"><i class="fa fa-close"></i></button>
      </div>
    </div>

    <div class="row gutters-sm">
      <div class="col-md-4 mb-0">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="assets/img/avatar.png" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{userList.name | uppercase}}</h4>
                <p class="text-secondary mb-1">Software Developer</p>
                <p class="font-size-sm">{{userList.address}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
          <div class="card-body mb-3">
            <div class="row">
              <div class="col-sm-5">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-7 text-secondary">
                {{userList.name}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-5">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-7 text-secondary">
                {{userList.email}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-5">
                <h6 class="mb-0">DOB</h6>
              </div>
              <div class="col-sm-7 text-secondary">
                {{userList.dob | date:'d MMMM, y'}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-5">
                <h6 class="mb-0">Mobile</h6>
              </div>
              <div class="col-sm-7 text-secondary">
                {{userList.mobile}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-5">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-7 text-secondary">
                {{userList.address}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
